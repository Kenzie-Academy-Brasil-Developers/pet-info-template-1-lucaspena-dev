<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petinfo - Feed</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../src/styles/reset.css" />
    <link rel="stylesheet" href="../../src/styles/globalStyles.css" />
    <link rel="stylesheet" href="../../src/styles/feed.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/feed.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h2 class="title3 header__title bold">Petinfo</h2>
        <nav class="user-nav__container">
          <div class="user__action">
            <button id="user__newpost" class="btn btn--brand btn--large text3">
              Criar publicação
            </button>
            <img class="user__image" src="" alt="" />
          </div>
          <div class="user__logout hidden">
            <h2 class="user__uniquename text3 bolder"></h2>
            <button class="text4 logout__button">
              <div class="logout__icon"></div>
              Sair da conta
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 class="feed__title text2 bolder">Feed</h1>

      <!-- POSTS -->
      <section class="posts">
        <!-- Aqui serão renderizados os posts -->
      </section>
    </main>

    <dialog class="modal__controller modal__controller--newPost">
      <div class="modal__container">
        <h2 class="title3">Criando um novo post</h2>
        <button class="modal__closeButton btn--gray btn--gray-modal text3">X</button>

        <form id="newPost">
          <label for="modalPost__title" class="title2">Título do post</label>
          <input type="text" id="modalPost__title" class="input__newpost text3" name="title" placeholder="Digite o título aqui...">

          <label for="modalPost__content" class="title2">Conteúdo do post</label>
          <textarea name="" id="modalPost__content" class="input__newpost text3" name="content" cols="30" rows="5" placeholder="Desenvolva o conteúdo do post aqui..."></textarea>

          <div class="buttons__container">
            <button id="cancel__button" class="btn btn--modal btn--gray btn--gray-modal text3">Cancelar</button>
            <button id="createPost__button" class="btn btn--modal btn--brand text3">Publicar</button>
          </div>
        </form>
      </div>
    </dialog>

    <dialog class="modal__controller modal__controller--post">
      <div id="user">
        <button class="modal__closeButton btn--gray btn--gray-modal text3">X</button>
      </div>
    </dialog>
  </body>
</html>
